services:
  scraper:
    build: .
    image: job-scraper
    volumes:
      # Mount the current directory to /app for development
      # This allows you to edit code locally and run it in the container without rebuilding
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    # Default command to run the YCombinator scraper
    command: ["--scraper", "ycombinator"]
